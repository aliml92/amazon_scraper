<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container pt-5">
        <h3 class="text-success text-center mt-5">Find Your Laptop</h2>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid ps-5">
                <div class="collapse navbar-collapse mx-auto"> id="navbarScroll">
                    <ul class="navbar-nav me-5 my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px;">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn-lg" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Choose a brand
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">Apple</a></li>
                                <li><a class="dropdown-item" href="#">Lenovo</a></li>
                                <li><a class="dropdown-item" href="#">HP</a></li>
                                <li><a class="dropdown-item" href="#">Dell</a></li>
                                <li><a class="dropdown-item" href="#">Acer</a></li>
                                <li><a class="dropdown-item" href="#">Asus</a></li>
                                <li><a class="dropdown-item" href="#">LG</a></li>
                                <li><a class="dropdown-item" href="#">Samsung</a></li>
                                <li><a class="dropdown-item" href="#">Google</a></li>
                                <li><a class="dropdown-item" href="#">Razer</a></li>
                                <li><a class="dropdown-item" href="#">Gigabyte</a></li>
                                <li><a class="dropdown-item" href="#">Fujitsu</a></li>
                                <li><a class="dropdown-item" href="#">Huawei</a></li>
                                <li><a class="dropdown-item" href="#">Vaio</a></li>
                                <li><a class="dropdown-item" href="#">Xiaomi</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex pt-2"  onsubmit="findResults(event)">
                        <input class="form-control form-control-lg col-sm-5 me-2" 
                        id="query" type="search" placeholder="Eg., HP Omen 550" aria-label="Search">
                        <button id="search" class="btn btn-outline-success btn-lg" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

     <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-4 pt-5" id="items-wrap"></div> 
    </div>




    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- script files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <script>
        var lightbox = GLightbox();
        lightbox.on('open', (target) => {
                console.log('lightbox opened');
            });
        var exampleModal = document.getElementById('exampleModal')
            exampleModal.addEventListener('show.bs.modal', function (event) {
                // Button that triggered the modal
                var button = event.relatedTarget
                // Extract info from data-bs-* attributes
                var recipient = button.getAttribute('data-bs-whatever')
                // If necessary, you could initiate an AJAX request here
                // and then do the updating in a callback.
                //
                // Update the modal's content.
                var modalTitle = exampleModal.querySelector('.modal-title')
                var modalBodyInput = exampleModal.querySelector('.modal-body input')

                modalTitle.textContent = 'New message to ' + recipient
                modalBodyInput.value = recipient
            })    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
