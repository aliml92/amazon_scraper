<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Laptop Finder</title>
</head>
<body style="background-color: #0e1e25;">
    <div class="container py-5">
        <h3 class="text-success text-center mt-5">Find Your Laptop</h2>
        <nav class="navbar navbar-expand-lg" style="background-color: #0e1e25;">
            <div class="container-fluid d-flex justify-content-center">
                    <ul class="navbar-nav me-2 my-2 my-lg-2">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn-lg text-success" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Choose a brand
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">Apple</a></li>
                                <li><a class="dropdown-item" href="#">Lenovo</a></li>
                                <li><a class="dropdown-item" href="#">HP</a></li>
                                <li><a class="dropdown-item" href="#">Dell</a></li>
                                <li><a class="dropdown-item" href="#">Acer</a></li>
                                <li><a class="dropdown-item" href="#">Asus</a></li>
                                <li><a class="dropdown-item" href="#">LG</a></li>
                                <li><a class="dropdown-item" href="#">Samsung</a></li>
                                <li><a class="dropdown-item" href="#">Google</a></li>
                                <li><a class="dropdown-item" href="#">Razer</a></li>
                                <li><a class="dropdown-item" href="#">Gigabyte</a></li>
                                <li><a class="dropdown-item" href="#">Huawei</a></li>
                                <li><a class="dropdown-item" href="#">Vaio</a></li>
                                <li><a class="dropdown-item" href="#">MSI</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex pt-2"  onsubmit="findResults(event)">
                        <input class="form-control form-control-lg col-sm-5 me-2" 
                        id="query" type="search" placeholder="Eg., HP Omen 550" aria-label="Search">
                        <button id="search" class="btn btn-outline-success btn-lg" type="submit">Search</button>
                    </form>
            </div>
        </nav>

     <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-4 pt-5" id="items-wrap"></div> 
    </div>




    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-xl modal-dialog-centered" >
            <div class="modal-content" id="mContent" style="background-color:#f7fcfc !important;"> 
            </div>
        </div>
    </div>
    <!-- script files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
